query CartPageQuery {
  additionals {
    id
    title
    price
  }

  hero_cs: hero(locale: "cs") {
    image {
      url
    }
    locale
    text
    title
  }

  hero_ru: hero(locale: "ru") {
    image {
      url
    }
    locale
    text
    title
  }

  products(sort: "priority") {
    allergeny
    id
    image {
      url
    }
    ingredients
    isRoll
    isSalat
    isDrink
    price
    slug
    title
    weight
  }

  cutlery {
    price
  }

  shop {
    ordersStop
    shopIsClosed
  }

  schedule_cs: schedule(locale: "cs") {
    locale
    schedule
    text
    title
  }

  schedule_ru: schedule(locale: "ru") {
    locale
    schedule
    text
    title
  }
}
