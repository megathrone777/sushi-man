query ProductPageQuery($where: JSON) {
  days(where: $where) {
    dayOrder
    timeFrom
    timeTo
  }

  hero_cs: hero(locale: "cs") {
    image {
      url
    }
    locale
    text
    title
  }

  hero_ru: hero(locale: "ru") {
    image {
      url
    }
    locale
    text
    title
  }

  modalDay {
    title
    text
  }

  products(sort: "priority") {
    allergeny
    id
    image {
      url
    }
    ingredients
    isRoll
    isSalat
    isDrink
    isPoke
    isSet
    price
    slug
    title
    weight
  }

  shop {
    ordersStop
  }
}
