query CartPageQuery($where: JSON) {
  additionals {
    id
    title
    price
  }

  days(where: $where) {
    dayOrder
    timeFrom
    timeTo
  }

  hero_cs: hero(locale: "cs") {
    image {
      url
    }
    locale
    text
    title
  }

  hero_ru: hero(locale: "ru") {
    image {
      url
    }
    locale
    text
    title
  }

  products(sort: "priority") {
    allergeny
    id
    image {
      url
    }
    ingredients
    isRoll
    isSalat
    isDrink
    isSet
    isPoke
    price
    slug
    title
    weight
  }

  shop {
    ordersStop
  }

  schedule_cs: schedule(locale: "cs") {
    locale
    schedule
    text
    title
  }

  schedule_ru: schedule(locale: "ru") {
    locale
    schedule
    text
    title
  }
}
